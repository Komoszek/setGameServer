<html>

<body>
  <h1>Dupa</h1>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io('/lobby');

    socket.on('error', function(err) {
      console.log("a");
  console.log('The server sent an error', err);
});



    socket.on('session', function(sessionid) {
      console.log(sessionid);
      document.cookie = 'sessionid=' + sessionid + '; path=/';
    });

    newRoom = function(mode,timeout) {
      var roomObj = {"name":"dupa chuj"};
      switch(mode){
        case "sup":
        roomObj.mode = "sup";
        break;
        default:
        ;
      }

      roomObj.timeout = timeout;


      socket.emit('create-room', roomObj);
    }

    socket.on('news', function(msg) {
      console.log(msg);
    });




    socket.on('redirect-room', function(hash) {
      console.log(hash);
      window.location.replace("room/" + hash);

    });
  </script>

  <input type="button" onclick="newRoom('std',2000)" value="standardowy (2s)"/>
  <input type="button" onclick="newRoom('std',3000)" value="standardowy (3s)"/>

  <input type="button" onclick="newRoom('std',0)" value="standardowy (0s)"/>
  <input type="button" onclick="newRoom('sup',0)" value="super (0s)"/>


</body>

</html>
